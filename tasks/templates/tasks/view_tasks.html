{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Your Tasks</h2>
        <table class="task-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        <a href="{% url 'tasks:edit_task' task.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'tasks:delete_task' task.id %}" class="delete-btn">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'tasks:create_task' %}" class="create-link">Create a New Task</a>
    </div>
</body>
</html>
